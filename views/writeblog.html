        <body class="container mt-5">
          <form action="/upload_blog" method="POST" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Enter your Title address</label>
              <input type="text" class="form-control" id="emailInput" name="title">
            </div>
            <div class="mb-3">
                <select class="form-control" id="bank" name="categories" enctype="multipart/form-data" novalidate>
                    <option>Select Type of blog</option>
                    <option>food</option>
                    <option>travel</option>
                    <option>science</option>
                    <option>art</option>
        
                     </select> <br><br>
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Enter your message</label>
              <textarea class="form-control" id="messageInput" rows="4" name="description" required></textarea>
            </div>
            <input type="file" name="image" placeholder="Image" accept="image/*"> 
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </body>
